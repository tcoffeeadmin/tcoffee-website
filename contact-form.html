<html>
  <head>
    <title>Contact form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="images/fav-icon.png" />
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Contact form-->
    <div class="fs-form-wrap" id="fs-form-wrap">
      <a class="contact-back--btn" href="contact.html"><img src="images/back.svg" class="img-responsive" alt="back" title="Back"/></a>
      <form id="myform" class="fs-form fs-form-full" autocomplete="off">
        <ol class="fs-fields">
          <li>
            <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
            <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="first & last" required/>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
            <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="example@email.com" required/>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your phone number?</label>
            <input class="fs-anim-lower" id="q3" name="q2" type="text" placeholder="+91 1234 56 789" required/>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your company name?</label>
            <input class="fs-anim-lower" id="q4" name="q2" type="text" placeholder="compay name" required/>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q4">your message</label>
            <textarea class="fs-anim-lower" id="q5" name="q4" placeholder="YOUR MESSAGE"></textarea>
          </li>
        </ol><!-- /fs-fields -->
        <button class="fs-submit" type="submit">Submit</button>
      </form><!-- /fs-form -->
    </div><!-- /fs-form-wrap -->

    <!--Contact form end-->

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!--Contact form-->
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script>
      (function () {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
          new SelectFx(el, {
            stickyPlaceholder: false,
            onChange: function (val) {
              document.querySelector('span.cs-placeholder').style.backgroundColor = val;
            }
          });
        });

        new FForm(formWrap, {
          onReview: function () {
            classie.add(document.body, 'overview'); // for demo purposes only
          }
        });
      })();
    </script>
  </body>
</html>
